<style type='text/css'>
    #homeCarousel .carousel-inner {
        background-color: black;
    }
    #homeCarousel .item {
        opacity: 0.9;
    }
    #homeCarousel .item img {
        width: 100%;
    }
    #homeCarousel .carousel-indicators li {
        box-shadow: 0 0 5px;
    }
</style>

<div id="homeCarousel" class="carousel slide" data-ride="carousel">

    <div class="carousel-inner">
        {% for slide in site.data.carousel.slides %}
            <div class="item {% if forloop.first %}active{% endif %}"><img src="{{ slide.src }}" alt="{{ slide.alt }}"></div>
        {% endfor %}
        {% include carousel-caption.html %}
    </div>

    <ol class="carousel-indicators">
        {% for slide in site.data.carousel.slides %}
        <li data-target="#homeCarousel" data-slide-to="{{ forloop.index | minus: 1}}" class="{% if forloop.first %}active{% endif %}"></li>
        {% endfor %}
    </ol>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#homeCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#homeCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
